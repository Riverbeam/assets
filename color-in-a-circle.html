<!doctype html><html><body style="margin:0;display:grid;place-items:center;background:#fff"><div id="c" style="aspect-ratio:1/1;width:80vmin;border-radius:50%"></div><script>
let c=new URLSearchParams(location.search).get("color")||location.search.slice(1);
if(c?.startsWith("#"))c=c.slice(1);
if(!/^([0-9a-f]{3}|[0-9a-f]{6})$/i.test(c||""))c="ededf2";
if(c.length===3)c=c.split("").map(x=>x+x).join("");
c="#"+c;document.getElementById("c").style.background=c;
</script></body></html>

<!doctype html><html><body><script>
let c=new URLSearchParams(location.search).get("color")||location.search.slice(1);
if(c?.startsWith("#"))c=c.slice(1);
if(!/^([0-9a-f]{3}|[0-9a-f]{6})$/i.test(c||""))c="ededf2";
if(c.length===3)c=c.split("").map(x=>x+x).join("");
document.body.style.background="#"+c;
</script></body></html>
